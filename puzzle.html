<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unscramble My Heart</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
  <style>
   body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffcccc, #ff4d4d, #990000);
      background-size: 200% 200%;
      animation: gradientMove 10s ease infinite;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #4d0000;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
 h1 {
      margin-top: 40px;
      font-size: 3em;
      font-family: 'Dancing Script', cursive;
      animation: popIn 1s ease;
    }


p {
  font-size: 1.3em;
  color:black; /* softer than pure black (#000) */
  font-family: 'Quicksand', sans-serif;
  margin: 10px 20px;
  line-height: 1.6;
}


    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 1em;
      border: 2px solid #ff99c8;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      font-size: 1.4em;
      font-weight: bold;
      color: #e91e63;
      display: none;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/cover;
      position: absolute;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
    
  <h1>Can You Unscramble My Heart?</h1>
  <p>Hint: It's what I feel for you üíñ</p>
  <p style="color:black;">Scrambled: "iueyo lsw lva wlyolil"</p>

  <!-- Question Input + Submit -->
<div style="text-align: center; margin-top: 50px;">
  <input type="text" id="finalAnswer" placeholder="Type your answer..." style="
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1em;
    width: 250px;
  ">
  <button onclick="checkFinalAnswer()" style="
    padding: 10px 20px;
    margin-left: 10px;
    background-color: #f06292;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1em;
  ">
    Submit
  </button>
</div>

<!-- Hidden Button -->
<div id="lastGiftBtnContainer" style="display: none; text-align: center; margin-top: 30px;">
  <button onclick="window.location.href='lastgift.html'" style="
    background-color: #ff69b4;
    color: white;
    padding: 14px 28px;
    font-size: 1.1em;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0,0,0,0.15);
  ">
    üéÅ Open Your Last Present
  </button>
</div>

  <div id="result">üéâ You're my genius! Here some kiss, MWAAAA üíï</div>
  
  <div class="hearts" id="hearts"></div>

  <audio id="bgmusic" autoplay loop>
    <source src="playful.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const correctAnswer = "i will always love you";

    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
      if (userAnswer === correctAnswer) {
        document.getElementById("result").style.display = "block";
        launchHearts();
      } else {
        alert("Hmm... not quite right, try again!");
      }
    }

    function launchHearts() {
      const heartsContainer = document.getElementById("hearts");
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDelay = Math.random() * 5 + "s";
        heartsContainer.appendChild(heart);
      }
    }
  </script>
    <script>
  function checkFinalAnswer() {
    const input = document.getElementById("finalAnswer").value.trim().toLowerCase();
    const correct = "i will always love you";
    if (input === correct) {
      document.getElementById("lastGiftBtnContainer").style.display = "block";

    }
  }
</script>

</body>
</html>
