<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎥 Just for You</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom, #ffe4ec, #ffd6f5);
      font-family: 'Georgia', serif;
      color: #5a2a41;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 40px;
      margin-bottom: 20px;
      text-align: center;
      color: #ff5ca8;
      text-shadow: 0 0 10px #ffc0cb;
    }

    video {
      width: auto;
      max-height: 80vh;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(255, 105, 180, 0.3);
      margin-bottom: 30px;
    }

    p {
      font-size: 1.2em;
      text-align: center;
      max-width: 800px;
      padding: 0 15px;
    }

    .floating-heart {
      position: absolute;
      width: 22px;
      height: 22px;
      background: url('https://emoji.slack-edge.com/T02FNRCT5/heart/3b0ba9a6bfe5f978.png') no-repeat center/contain;
      animation: floatUp 6s linear infinite;
      opacity: 0.6;
      z-index: -1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      video {
        width: 90%;
        max-height: 70vh;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <h1>🎬 One Last Surprise</h1>

  <!-- 🎥 Vertical Video -->
  <video autoplay muted loop playsinline>
    <source src="yourvideo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <p>
    I saved this just for the end 💖<br>
    Thank you for being part of this journey with me.<br>
    I love you, always. — Farah 🌷
  </p>

  <!-- ❤️ Floating Hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 300);
  </script>

<div style="margin-top: 50px;">
  <button onclick="window.location.href='index.html'" style="
    padding: 14px 30px;
    background-color: #ff85a2;
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 1.2em;
    font-family: 'Segoe UI', sans-serif;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    transition: background-color 0.3s ease;
  ">
    ⬅ Back to Main Page
  </button>
</div>
</body>
</html>
