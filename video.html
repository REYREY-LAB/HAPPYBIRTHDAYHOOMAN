<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Final Surprise üíù</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
  <style>
  body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffcccc, #ff4d4d, #990000);
      background-size: 200% 200%;
      animation: gradientMove 10s ease infinite;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #4d0000;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-top: 40px;
      font-size: 3em;
      font-family: 'Dancing Script', cursive;
      animation: popIn 1s ease;
    }

    p {
      font-size: 1.2em;
      color: #777;
      margin: 10px 20px 30px;
    }

    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    video {
      width: auto;
      height: auto;
      max-height: 80vh;
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: bounce 2s ease infinite;
    }

    .home-button {
      display: inline-block;
      margin: 40px auto 60px;
      padding: 14px 30px;
      background-color: #ff69b4;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      font-family: 'Quicksand', sans-serif;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: background 0.3s;
      text-decoration: none;
    }

    .home-button:hover {
      background-color: #ff85c1;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.2);
        opacity: 0;
      }
    }

    .heart {
      position: fixed;
      width: 100px;
      height: 100px;
      background-image: url('ballon.png');
      background-size: cover;
      pointer-events: none;
      animation: floatHeart 10s linear infinite;
      z-index: 9999;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <h1>üé¨ Your Final Surprise üíñ</h1>
  <p>Thank you for watching till the very end. You're truly special.</p>

  <div class="video-container">
    <video autoplay muted playsinline controls>
      <source src="final.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Home button -->
  <a href="index.html" class="home-button">üè† Go to Homepage</a>

  <!-- Floating hearts -->
  <div id="hearts"></div>
  <script>
    const heartsContainer = document.getElementById("hearts");
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 400);
  </script>

</body>
</html>
